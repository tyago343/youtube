version: "3.8"

services:
  # --- Base de Datos ---
  postgres:
    image: postgres:15-alpine
    container_name: opentube_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root}
      POSTGRES_DB: ${DB_NAME:-opentube}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- Object Storage (S3 Local) ---
  minio:
    image: minio/minio
    container_name: opentube_storage
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin}
    ports:
      - "9000:9000" # API S3
      - "9001:9001" # Consola Web UI
    volumes:
      - minio_data:/data

  # --- Backend (NestJS) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: opentube_api
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-admin}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - DB_NAME=${DB_NAME:-opentube}
      - MINIO_ENDPOINT=localhost
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_PASSWORD:-minioadmin}
      - MINIO_BUCKET=opentube
      - AWS_REGION=us-east-1
    depends_on:
      - postgres
      - minio
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules

  # --- Frontend (React + Vite) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: opentube_web
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
  minio_data:
